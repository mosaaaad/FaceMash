<html>
    
    <head>
        <title>FACE MASH</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <div class="heading">
                <h1>FACE MASH</h1>
            </div>
        </header>
        <main>
            
            <div class="win">
                <p class="winner" id="winner-0">WINNER!</p>
            </div>
            
            <div class="first-div">
            
                <div class="img-div">
                    <img src="img1.jpg" style="height: 40vh; width: 70%;" class="img" id="image-0">
                </div>
                
                <div class="btn">
                    <button class="vote" name="Vote" id="vote-0">Vote</button>
                </div>
                
                <div class="score">
                    <h3 class="score-heading">Score:</h3>
                    <span class="score-number" id="score-0">0</span>
                </div>
                
            </div>
            
            <div class="second-div">
            
                <div class="vs">
                    <img class="vs-image" src="get.png">
                </div>
                <div class="btn-again">
                    <button type="button" name="Try Another" class="start-again" id="play-again">Start Again</button>
                </div>
            
            </div>
            
            <div class="third-div">
                <div class="img-div">
                    <img src="pic1.jpg" style="height: 40vh; width: 70%;" class="img" id="image-1">
                </div>
                
                <div class="btn">
                    <button class="vote" name="Vote" id="vote-1">Vote</button>
                </div>
                
                <div class="score">
                    <h3 class="score-heading">Score:</h3>
                    <span class="score-number" id="score-1">0</span>
                </div>
            </div>
            <div class="win">
                <p class="winner" id="winner-1">WINNER!</p>
            </div>
            
        </main>
        <footer>
        THE ONE WHO GETS 10 VOTES FIRST, WINS THE GAME.
        </footer>
        
        <script  src="working.js"></script>
    </body>
</html>
